version: '3.7'
services:

######### PERSONAL VIDEO RECORDERS ##########
  nginx:
    image: nginx
    container_name: nginx
    restart: unless-stopped
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${USERDIR}/nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80

  heimdall:
    image: linuxserver/heimdall
    hostname: heimdall
    container_name: heimdall
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${USERDIR}/heimdall/config:/config
      - ${USERDIR}/heimdall/static/drivers:/static/drivers
    ports:
      - 8090:80
    restart: unless-stopped

  pi-wol:
    image: chtake/pi-wol:latest
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
    restart: always
    volumes:
      - ${USERDIR}/pi-wol/data:/app/data
    ports:
      - 8080:8080
    network_mode: "host"

  dozzle:
    container_name: dozzle
    image: amir20/dozzle:latest
    hostname: dozzle
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 9090:8080

  cloudcmd:
    container_name: cloudcmd
    hostname: cloudcmd
    restart: always
    image: coderaiser/cloudcmd
    ports:
      - 8000:8000
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ}
    volumes:
      - ${USERDIR}:/home/pi.docker
      - ${USERDIR}/transmission/downloads:/home/downloads
      - /mnt/usb/watch:/home/watch
      - ${ASUSDIR}/current.shows:/home/current.shows
      - ${ASUSDIR}/movies.latest:/home/movies.latest
      - ${ASUSDIR}/movies.angie:/home/movies.angie
      - ${ASUSDIR}/movies.collection:/home/movies.collection
      - ${ASUSDIR}/sna.movies:/home/sna.movies

 #Watchtower - Automatic Update of Containers/Apps
  watchtower:
    hostname: watchtower
    container_name: watchtower
    image: containrrr/watchtower
    restart: unless-stopped
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

# Radarr – Movie Download and Management
  radarr:
    image: "linuxserver/radarr"
    hostname: radarr
    container_name: radarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${USERDIR}/radarr/config:/config
      - ${USERDIR}/transmission/downloads:/home/downloads
      - /mnt/usb/watch:/home/watch
      - ${ASUSDIR}/current.shows:/home/current.shows
      - ${ASUSDIR}/movies.latest:/home/movies.latest
      - ${ASUSDIR}/movies.angie:/home/movies.angie
      - ${ASUSDIR}/movies.collection:/home/movies.collection
      - ${ASUSDIR}/sna.movies:/home/sna.movies
    ports:
      - 7878:7878
    restart: always


# Sonarr – TV Show Download and Management
  sonarr:
    image: "linuxserver/sonarr"
    hostname: sonarr
    container_name: sonarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${USERDIR}/sonarr/config:/config
      - /mnt/usb/watch:/home/watch
      - ${USERDIR}/transmission/downloads:/home/downloads
      - ${ASUSDIR}/current.shows:/home/current.shows
      - ${ASUSDIR}/movies.latest:/home/movies.latest
      - ${ASUSDIR}/movies.angie:/home/movies.angie
      - ${ASUSDIR}/movies.collection:/home/movies.collection
      - ${ASUSDIR}/sna.movies:/home/sna.movies
    ports:
      - 8989:8989
    restart: always


#LIDARR - Music Download and Management
  lidarr:
    image: "linuxserver/lidarr"
    hostname: lidarr
    container_name: lidarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${USERDIR}/lidarr:/config
      - ${USERDIR}/transmission/downloads:/home/downloads
      - ${ASUSDIR}/mixed.complete:/home/mixed.complete
    ports:
      - 8686:8686
    restart: always
  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${USERDIR}/bazarr/config:/config
      - ${USERDIR}/transmission/downloads:/home/downloads
      - ${ASUSDIR}/current.shows:/home/current.shows
      - ${ASUSDIR}/movies.latest:/home/movies.latest
      - ${ASUSDIR}/movies.angie:/home/movies.angie
      - ${ASUSDIR}/movies.collection:/home/movies.collection
      - ${ASUSDIR}/sna.movies:/home/sna.movies
    ports:
      - 6767:6767
    restart: unless-stopped
# Ombi – Accept Requests for your Media Server
  overseerr:
    hostname: overseerr
    restart: always
    image: linuxserver/overseerr
    container_name: overseerr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${USERDIR}/overseerr/config:/config
      - ${USERDIR}/transmission/downloads:/home/downloads
      - /mnt/usb/watch:/home/watch
      - ${ASUSDIR}/current.shows:/home/current.shows
      - ${ASUSDIR}/movies.latest:/home/movies.latest
      - ${ASUSDIR}/movies.angie:/home/movies.angie
      - ${ASUSDIR}/movies.collection:/home/movies.collection
      - ${ASUSDIR}/sna.movies:/home/sna.movies
    ports:
      - 5055:5055

# Jackett – Torrent Proxy
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=${PUID}
      - PGID=${PUID}
      - TZ=${TZ}
    volumes:
      -  ${USERDIR}/prowlarr/config:/config
    ports:
      - 9696:9696
    restart: unless-stopped
  jackett:
    image: "linuxserver/jackett"
    hostname: jackett
    container_name: jackett
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${USERDIR}/jackett:/config
      - /mnt/usb/watch:/mnt/watch
      - ${ASUSDIR}/mixed.complete:/home/mixed.complete
    ports:
      - 9117:9117
    restart: always

######### DOWNLOADERS ##########

  transmission:
    image: lscr.io/linuxserver/transmission:latest
    hostname: transmission
    container_name: transmission
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
#      - TRANSMISSION_WEB_HOME= /transmission
#      - USER= #optional
#      - PASS= #optional
#      - WHITELIST= #optional
#      - PEERPORT= #optional
#      - HOST_WHITELIST= #optional
    volumes:
      - ${USERDIR}/transmission/config:/config
      - ${USERDIR}/transmission/downloads:/downloads
      - /mnt/usb/watch:/home/watch
      - ${ASUSDIR}/current.shows:/home/current.shows
      - ${ASUSDIR}/movies.latest:/home/movies.latest
      - ${ASUSDIR}/movies.angie:/home/movies.angie
      - ${ASUSDIR}/movies.collection:/home/movies.collection
      - ${ASUSDIR}/sna.movies:/home/sna.movies
    ports:
      - 9091:9091
      - 51413:51413
      - 51413:51413/udp
    restart: unless-stopped


