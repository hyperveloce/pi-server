events {
  use epoll;
  worker_connections 128;
}

http {
  server {
    location ~ /transmission {
      proxy_pass "http://transmission:9091";
      proxy_http_version 1.1;
      proxy_set_header   Upgrade          $http_upgrade;
      proxy_set_header   Connection       $http_connection;
      proxy_set_header   Host             $host;
      proxy_set_header   X-Real-IP        $remote_addr;
      proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
      proxy_redirect off;
      proxy_buffering off;
    }
    location /sonarr {
      proxy_pass "http://sonarr:8989";
      proxy_http_version 1.1;
      proxy_set_header   Upgrade          $http_upgrade;
      proxy_set_header   Connection       $http_connection;
      proxy_set_header   Host             $host;
      proxy_set_header   X-Real-IP        $remote_addr;
      proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
      proxy_redirect off;
      proxy_buffering off;
    }
    location /radarr {
      proxy_pass "http://radarr:7878";
      proxy_http_version 1.1;
      proxy_set_header   Upgrade          $http_upgrade;
      proxy_set_header   Connection       $http_connection;
      proxy_set_header   Host             $host;
      proxy_set_header   X-Real-IP        $remote_addr;
      proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
      proxy_redirect off;
      proxy_buffering off;
    }
    location /overseerr/ {
        proxy_pass http://overseerr:5055/;  # Note the trailing slash here
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Rewrite the URI by stripping /overseerr prefix before proxying
        rewrite ^/overseerr/(.*)$ /$1 break;

        # Fix WebSocket upgrade (if Overseerr uses it)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Disable compression to allow sub_filter to work properly
        proxy_set_header Accept-Encoding "";

        # Replace URLs in HTML/CSS/JS for subpath
        sub_filter_types text/html text/css application/javascript;
        sub_filter '="/' '="/overseerr/';
        sub_filter_once off;
    }
    location /prowlarr {
      proxy_pass "http://prowlarr:9696";
      proxy_http_version 1.1;
      proxy_set_header   Upgrade          $http_upgrade;
      proxy_set_header   Connection       $http_connection;
      proxy_set_header   Host             $host;
      proxy_set_header   X-Real-IP        $remote_addr;
      proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
      proxy_redirect off;
      proxy_buffering off;
    }
  }
}
